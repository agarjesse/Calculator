<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="default.css">
  <script src="calculator.js" defer> </script>
</head>
<body>
  <div id="calculatorContainer"> 
    <div id="calcBorder">
      <div id="outputArea">
        <div id="operationsDisplay">
          <div id='operand1' class="operationsDisplayFigures"></div>
          <div id='operator' class="operationsDisplayFigures"></div>
          <div id='operand2' class="operationsDisplayFigures"></div>
          <div id='equalsDisplay' class="operationsDisplayFigures"></div>
        </div>
        <div id="outputNumbersContainer">
          <div id="outputNumbers">534543.34</div>
        </div>
      </div>
      <div id="row0Buttons" class="rowButtons"> 
        <div id="" class="inputButtons"></div>
        <div id="negativeToggle" class="inputButtons">+/-</div>      
        <div id="backspace" class="inputButtons">←</div>        
        <div id="clear" class="inputButtons">C</div>    
      </div>
      <div id="row1Buttons" class="rowButtons"> 
        <div id="seven" class="inputButtons">7</div>
        <div id="eight" class="inputButtons">8</div>        
        <div id="nine" class="inputButtons">9</div>        
        <div id="divide" class="inputButtons">÷</div>    
      </div>
      <div id="row2Buttons" class="rowButtons">
        <div id="four" class="inputButtons">4</div>
        <div id="five" class="inputButtons">5</div>        
        <div id="six" class="inputButtons">6</div>        
        <div id="multiply" class="inputButtons">×</div>
      </div>
      <div id="row3Buttons" class="rowButtons">
        <div id="one" class="inputButtons">1</div>
        <div id="two" class="inputButtons">2</div>        
        <div id="three" class="inputButtons">3</div>        
        <div id="minus" class="inputButtons">-</div> 
      </div>
      <div id="row4Buttons" class="rowButtons"> 
        <div id="zero" class="inputButtons">0</div>
        <div id="decimal" class="inputButtons">.</div>        
        <div id="equals" class="inputButtons">=</div>        
        <div id="plus" class="inputButtons">+</div> 
      </div>
    </div>
  </div>
</body>
</html>
